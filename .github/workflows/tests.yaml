name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  internal-tests:
    name: Internal tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          components: clippy,rustfmt
          override: true
          profile: minimal
          toolchain: 1.65

      - uses: actions-rs/install@v0.1
        with:
          crate: rust-tools
          use-tool-cache: true

      - uses: Swatinem/rust-cache@v1

      - run: .scripts/internal-tests.sh

  integration-tests:
    container: projectserum/build:v0.24.2
    env:
      KU_COIN_KEY: ${{ secrets.KU_COIN_KEY }}
      KU_COIN_PW: ${{ secrets.KU_COIN_PW }}
      KU_COIN_SECRET: ${{ secrets.KU_COIN_SECRET }}
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup default 1.65
      - run: solana config set --url http:localhost:8899
      - run: .scripts/ci.sh
